<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      div {
        /* div is block by default and takes up the entire width of the page */
        /* inline changes that - only take the space they need */
        /* inline-block: displayed inline, but still have control
         over style properties of block elements, like width and height */
        display: inline-block;
        width: 100px;
        border: solid 1px #333;
      }
    </style>
  </head>
  <body>
    <div>Hello</div>
    <div>World</div>
    <h1 style="color: #b30000">HTML Elements</h1>
    <main>
      <div>Hello World</div>
    </main>
    <p>Each element has a purpose.</p>
    <a href="https://pluralsight.com">Learn more at Pluralsight</a>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Craig Shoemaker</td>
          <td>
            Building websites with HTML, CSS and Javascript: Getting Started
          </td>
        </tr>
        <tr>
          <td>John Papa</td>
          <td>Vue: Getting Started</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
