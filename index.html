<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .columns {
        width: 100%;
        border: solid 1px #ccc;
      }

      .columns > div {
        /* leaves extra space at the end (far left) */
        width: 49%;
        border: solid 1px #ddd;
        /* tell column 2 to float next to column 1 */
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="columns">
      <div>Column 1</div>
      <div>Column 2</div>
    </div>
    <h1 style="color: #b30000">HTML Elements</h1>
    <main>
      <div>Hello World</div>
    </main>
    <p>Each element has a purpose.</p>
    <a href="https://pluralsight.com">Learn more at Pluralsight</a>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Craig Shoemaker</td>
          <td>
            Building websites with HTML, CSS and Javascript: Getting Started
          </td>
        </tr>
        <tr>
          <td>John Papa</td>
          <td>Vue: Getting Started</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
