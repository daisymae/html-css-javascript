<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- lets the device know how to interpret its width
         initial-scale of 1 sets zoom value of 100%  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* hide these elements to concentrate on mobile */
      .desktop,
      .print {
        display: none;
      }

      /* media for printing only */
      @media print {
        .mobile,
        .desktop {
          display: none;
        }
        .print {
          display: block;
        }
      }

      /* desktop */
      @media screen and (min-width: 768px) {
        .mobile {
          display: none;
        }
        .desktop {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="desktop">Desktop</div>
    <div class="mobile">Mobile</div>
    <div class="print">Print</div>
    <h1 style="color: #b30000">HTML Elements</h1>
    <main>
      <div>Hello World</div>
    </main>
    <p>Each element has a purpose.</p>
    <a href="https://pluralsight.com">Learn more at Pluralsight</a>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Craig Shoemaker</td>
          <td>
            Building websites with HTML, CSS and Javascript: Getting Started
          </td>
        </tr>
        <tr>
          <td>John Papa</td>
          <td>Vue: Getting Started</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
