<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .columns {
        border: solid 1px #39f;
        display: flex;
      }
      .columns > div {
        border: solid 1px #ccc;
        /* tell browser to evenly distribute space */
        flex: 1;
      }
      /* want to make the second column wider than 1 & 3 */
      .columns > div:nth-of-type(2) {
        /* flex box gives column 2 a double portion of space */
        flex: 2;
      }
    </style>
  </head>
  <body>
    <div class="columns">
      <div>Column 1</div>
      <div>Column 2</div>
      <!-- adding a new column requires no adjustment -->
      <div>Column 3</div>
    </div>
    <h1 style="color: #b30000">HTML Elements</h1>
    <main>
      <div>Hello World</div>
    </main>
    <p>Each element has a purpose.</p>
    <a href="https://pluralsight.com">Learn more at Pluralsight</a>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Craig Shoemaker</td>
          <td>
            Building websites with HTML, CSS and Javascript: Getting Started
          </td>
        </tr>
        <tr>
          <td>John Papa</td>
          <td>Vue: Getting Started</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
